<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<title></title>
</head>
<body style="background-color: #352f5b;">
	<div class="container">
  
<!--  HEADER  -->
  <header class="text-center text-light my-4">
    <h1 class="mb-4">Todo List</h1>  
  </header>
  
<!--  LIST  -->
{% if tasks %}
  <ul class="list-group todos mx-auto text-light">
  	{% for i in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{i.title}}</span>
    <a href="{% url 'edittask' task_id=i.id %}" style="align-items: right;"><i class="fas fa-edit delete"></i></a>
	<a href="{% url 'deletetask' task_id=i.id %}"><i class="far fa-trash-alt delete"></i></a>
	  	
    </li>
    {% endfor %}
  </ul>
  {% endif %}
  
<!--  FORM  -->
  <form class="add text-center my-4">
    
    <button class="form-control mx-auto"> <a href="{% url 'addtask' %}">Add a Task</a>  </button>
  </form>
  
</div>




<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
